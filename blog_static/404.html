<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="short icon" th:href="@{/res/favicon.ico}">
    <title>404</title>
    <style>
        .wrapper {
            margin: 5em 5em 5em 15em;
        }
        .btn {
            margin-top: 5em;
        }
        button {
            width: 70px;
            height: 35px;
            border: 0px;
            border-radius: 5px;
            background-color: rgba(189, 189, 189, .2);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img src="images/del/error.png" th:src="@{/res/images/error.png}" style="width: 70px; height: 70px;">
        <h3>404</h3>
        <p style="color: gray;">该资源已丢失或不存在</p>
        <div class="btn">
            <button onclick="window.history.go(-1)">返回</button>
        </div>
    </div>
</body>
</html>
